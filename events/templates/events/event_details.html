<p>{{ event.summary }}</p>
<table>
<tr>
	<td><b>{% trans "Time:" %}</b></td><td>{{ event.start_time }} - {{ event.end_time }}</td>
</tr><tr>
	<td><b>{% trans "Place:" %}</b></td><td>{{ event.place }}</td>
<tr>
	<td><b>{% trans theme.text_labels.host %}</b></td><td>{{ event.created_by }}</td>
</tr><tr>
{% if event.web_url %}
</tr><tr>
	<td><b>{% trans "Website:" %}</b></td><td><a href="{{ event.web_url }}" target="_blank">{{ event.web_url }}</a></td>
{% endif %}
</tr>
</table>
