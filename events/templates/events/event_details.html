<p>{{ event.summary }}</p>
<table>
<tr>
	<td><b>Time:</b></td><td>{{ event.start_time }} - {{ event.end_time }}</td>
</tr><tr>
	<td><b>Place:</b></td><td>{{ event.place }}</td>
{% if event.web_url %}
</tr><tr>
	<td><b>Website:</b></td><td><a href="{{ event.web_url }}">{{ event.web_url }}</a></td>
{% endif %}
</tr>
</table>
