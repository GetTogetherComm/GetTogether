
{% if places_list %}
    <table border="0" width="960px">
    {% for place in places_list %}
	<tr>
		<td width="20%">{{ place.name }}</td>
		<td width="40%">{{ place.address|default:'' }}</td>
		<td width="40%">{{ place.city|default:'' }}</td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>No places available.</p>
{% endif %}
